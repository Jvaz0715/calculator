<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <div id="calculator-container">
            
            <div class="display">0</div>

            <div class="buttons-container">
                <!-- Sets the operator buttons-->
                <button type="button" class ="operator" data-action="add" value="+">+</button>
                <button type="button" class ="operator"  data-action="subtract" value="-">-</button>
                <button type="button" class ="operator" data-action="multiply" value="x">&times;</button>
                <button type="button" class ="operator" data-action="divide" value="/">&divide;</button>

                <!-- Sets the numbers buttons-->
                <button type="button" class ="number" value="7">7</button>
                <button type="button" class ="number" value="8">8</button>
                <button type="button" class ="number" value="9">9</button>

                <button type="button" class ="number" value="4">4</button>
                <button type="button" class ="number" value="5">5</button>
                <button type="button" class ="number" value="6">6</button>

                <button type="button" class ="number" value="1">1</button>
                <button type="button" class ="number" value="2">2</button>
                <button type="button" class ="number" value="3">3</button>

                <!-- Sets the 0, equal, ac, and decimal buttons-->
                <button type="button" class ="number" value="0">0</button>
                <button type="button" data-action="decimal" class ="decimal" value=".">.</button>
                <button type="button" class ="clear" data-action="clear" value="clear">C</button>

                <button type="button" class ="equals" data-action="calculate" value="=">=</button>
                

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
